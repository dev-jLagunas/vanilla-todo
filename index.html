<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor Challenge - To Do App" />
    <meta name="keywords" content="HTML, SCSS, Javascript" />
    <meta name="author" content="Juan Lagunas" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/favicon-32x32.png" />

    <!-- Title -->
    <title>To Do App - Frontend Mentor Challenge</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="project-container">
    <header class="header-container">
      <h1 class="header-title">TODO</h1>
      <span>
        <img src="public/sun.svg" alt="Light Icon" class="theme-icon" />
      </span>
    </header>
    <main class="form-container">
      <form action="" class="todo-form">
        <input
          type="text"
          class="todo-input"
          placeholder="Create a new todo..."
        />
      </form>
      <section class="list-container">
        <ul class="todo-list"></ul>
        <div class="list-info">
          <p><span id="list-length" class="length-num">0</span>items left</p>
          <button class="clearall-btn">Clear Completed</button>
        </div>
        <div class="filter-options">
          <input type="radio" id="radioAll" name="filter" value="all" />
          <label for="radioAll">All</label>
          <input type="radio" id="radioActive" name="filter" value="active" />
          <label for="radioActive">Active</label>
          <input
            type="radio"
            id="radioCompleted"
            name="filter"
            value="completed"
          />
          <label for="radioCompleted">Completed</label>
        </div>
      </section>
    </main>
    <!-- Javascript -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
