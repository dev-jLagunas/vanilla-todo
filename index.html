      <form action="" class="todo-form">

          type="text"
          class="todo-input"
          placeholder="Create a new todo..."
        />
      </form>
      <section class="list-container">
        <ul class="todo-list"></ul>
        <div class="list-info">
          <p><span id="list-length" class="length-num">0</span>items left</p>
          <button class="clearall-btn">Clear Completed</button>
        </div>
        <div class="filter-options">
          <input type="radio" id="radioAll" name="filter" value="all" />
          <label for="radioAll">All</label>
          <input type="radio" id="radioActive" name="filter" value="active" />

          <input
            type="radio"
            id="radioCompleted"
            name="filter"

        </div>
      </section>
